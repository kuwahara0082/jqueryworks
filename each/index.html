<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ドキュメント</title>
</head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(function(){
    $("li").each(function(index) {
         alert(index + ":" + $(this).text());
    });
});
</script>
<body>
<ul>
    <li>foo</li>
    <li>bar</li>
</ul>
</body>
</html>
